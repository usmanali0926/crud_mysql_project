<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body style="background-color: cyan">

<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>User Password</th>
            <th>User Delete</th>
            <th>User Edit</th>
        </tr>
        {% for user in users %}
            <tr>
            <th>{{ user.id }}</th>
            <th>{{ user.uname }}</th>
            <th>{{ user.uemail }}</th>
            <th>{{ user.upassword }}</th>

            <td><a href="/delete/{{ user.id }}" class="btn btn-danger"></a>Delete</td>
            <td><a href="/edit/{{ user.id }}" class="btn btn-success"></a>Edit</td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
